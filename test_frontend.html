<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API</title>
    <script>
        const API_URL = '/api/v1';
        const API_KEY = 'c94525f138d5be1c2bc70ca407895cef8ae2baf5d3db3fc2b01097e5f1fc9615';

        async function testAPIs() {
            const endpoints = [
                '/status',
                '/signals/active',
                '/signals/history?limit=10',
                '/statistics',
                '/analytics/performance?days=30'
            ];

            for (const endpoint of endpoints) {
                try {
                    console.log(`Testing ${endpoint}...`);
                    const response = await fetch(`${API_URL}${endpoint}`, {
                        headers: {
                            'X-API-Key': API_KEY
                        }
                    });

                    if (!response.ok) {
                        console.error(`${endpoint} failed: ${response.status}`);
                        continue;
                    }

                    const data = await response.json();
                    console.log(`${endpoint} success:`, data);
                    document.getElementById('results').innerHTML += `
                        <div style="margin: 10px; padding: 10px; border: 1px solid #ccc;">
                            <h3>${endpoint}</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } catch (error) {
                    console.error(`${endpoint} error:`, error);
                    document.getElementById('results').innerHTML += `
                        <div style="margin: 10px; padding: 10px; border: 1px solid red;">
                            <h3>${endpoint} - ERROR</h3>
                            <pre>${error}</pre>
                        </div>
                    `;
                }
            }
        }

        // Test on page load
        window.onload = testAPIs;
    </script>
</head>
<body>
    <h1>Testing Pump Detector Frontend APIs</h1>
    <div id="results"></div>
</body>
</html>
